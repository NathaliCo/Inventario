<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Buscador">
		<title>Buscador</title>
		<link rel="stylesheet" href="./css/style.css">
  <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
         rel = "stylesheet">
         <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
      <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
		<!-- UIkit JS -->
		<script src="./js/uikit.min.js"></script>
		<script src="./js/uikit-icons.min.js"></script>
		<!-- UIkit CSS -->
		<link rel="stylesheet" href="./css/uikit.min.css" />
      
	</head>
	<body>
	<nav class="nav-bar"></nav>
	<section class="search">
		<section class= "filters">
			<label><input type="checkbox" id="foil" value="foil"> ¿Es Foil?  /   </label>
			<span class = "expansions">
				<label for = "expansions-automplete">Expansión:  /   </label>
				<input id = "expansions-automplete">
				<input type = "hidden" id = "expansion-id">
			</span>
			<span class = "format">
				<label for = "format-automplete">Formato: </label>
				<input id = "format-automplete">
				<input type = "hidden" id = "format-id">
			</span>
		</section>	
		<div id = "cards">
			<span uk-icon="icon: search; ratio: 1"></span>
			<input id = "cards-autocomplete" class="uk-input uk-form-width-large">
			<input type = "hidden" id = "card-id" onchange="save();">
		</div>
	<section>
	
	<div id="next" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
        <p id="specifications">¿Cuántas copias?<br>
					<input type="number" min="1" max="10" id="many" autofocus>
				*Para continuar presiona enter
        </p>
    </div>
</div>
	</body>
	<footer>
	</footer>
	<script src="./js/app.js"></script>
</html>
